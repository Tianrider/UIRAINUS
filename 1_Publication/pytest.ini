[pytest]
# Pytest configuration for 1_Publication integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Test paths
testpaths = .

# Markers
markers =
    integration: Integration tests that test multiple components together
    api: Tests that make actual API calls (use with caution)
    slow: Tests that take a long time to run

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (optional - requires pytest-timeout)
# timeout = 300

# Parallel execution (optional - requires pytest-xdist)
# addopts = -n auto
